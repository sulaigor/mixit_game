<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mixit game</title>
  <link href="https://fonts.googleapis.com/css?family=Molle:400i|Trykker&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer type="module" src="js/app.js"></script>
</head>
<body>

<header class="header">
  <h1>Mixit game</h1>
</header>

<main id="game-container" class="main">
  <div class="game-info">
    <div class="score-wrapper">
      <h2>Score: <span class="score">0</span></h2>
    </div>
    <div class="lives-wrapper">
      <h2>Lives:</h2>
    </div>
  </div>

  <div class="belt first"></div>
  <div class="belt second"></div>
  <div class="belt third"></div>
  <div class="belt fourth"></div>

  <div class="crack-egg position-1">
    <img src="" alt="Crack position 1">
  </div>
  <div class="crack-egg position-2">
    <img src="" alt="Crack position 2">
  </div>
  <div class="crack-egg position-3">
    <img src="" alt="Crack position 3">
  </div>
  <div class="crack-egg position-4">
    <img src="" alt="Crack position 4">
  </div>

  <div class="player position-0">
    <div class="player-body"></div>
    <div class="player-hand left"></div>
    <div class="player-hand right"></div>
  </div>

  <!--<div class="item egg-2 belt-2 position-5"></div>-->
  <!--<div class="item egg-2 belt-2 position-6"></div>-->
  <!--<div class="item egg-3 belt-3 position-1"></div>-->
  <!--<div class="item egg-3 belt-3 position-2"></div>-->

  <!--<div class="item egg-4 belt-4 position-1"></div>-->

</main>

<footer class="footer">
  <h2>Highest score: <span class="highest-score"></span></h2>
</footer>

<div id="message-banner" class="banner active">
  <section class="banner-content">
    <h1>Start game</h1>
    <div class="buttons">
      <button id="start-btn" class="btn">Start</button>
      <button id="stop-btn" class="btn">Stop</button>
      <button id="controls-btn" class="btn">Controls</button>
    </div>
  </section>
</div>

<div id="controls-banner" class="banner">
  <header class="banner-header">
    <h1>Controls</h1>
  </header>
  <main class="main">
    <div class="buttons">
      <button id="save-setting-btn" class="btn">Save</button>
      <button id="change-setting-btn" class="btn active">Change</button>
      <button id="go-back-btn" class="btn">Go back</button>
    </div>

    <h2 class="set-key position-1">
      <span>Key:</span>
      <strong class="key"></strong>
      <input class="key-input" name="position_1" type="text" placeholder="" maxlength="1">
    </h2>
    <h2 class="set-key position-2">
      <span>Key:</span>
      <strong class="key"></strong>
      <input class="key-input" name="position_2" type="text" placeholder="" maxlength="1">
    </h2>
    <h2 class="set-key position-3">
      <span>Key:</span>
      <strong class="key"></strong>
      <input class="key-input" name="position_3" type="text" placeholder="" maxlength="1">
    </h2>
    <h2 class="set-key position-4">
      <span>Key:</span>
      <strong class="key"></strong>
      <input class="key-input" name="position_4" type="text" placeholder="" maxlength="1">
    </h2>

    <div class="belt first"></div>
    <div class="belt second"></div>
    <div class="belt third"></div>
    <div class="belt fourth"></div>

    <div class="player position-1">
      <div class="player-body"></div>
      <div class="player-hand left"></div>
      <div class="player-hand right"></div>
    </div>

    <div class="player position-2">
      <div class="player-body"></div>
      <div class="player-hand left"></div>
      <div class="player-hand right"></div>
    </div>

    <div class="player position-3">
      <div class="player-body"></div>
      <div class="player-hand left"></div>
      <div class="player-hand right"></div>
    </div>

    <div class="player position-4">
      <div class="player-body"></div>
      <div class="player-hand left"></div>
      <div class="player-hand right"></div>
    </div>
  </main>
</div>

  <!--Egg images-->
  <img src="img/egg-1.png">

  <img src="img/egg-3.png">
  <img src="img/egg-4.png">
  <img src="img/egg-5.png">
  <img src="img/egg-6.png">
  <img src="img/egg-7.png">

  <img src="img/crack-egg-1.gif">

  <img src="img/crack-egg-3.gif">
  <img src="img/crack-egg-4.gif">
  <img src="img/crack-egg-5.gif">
  <img src="img/crack-egg-6.gif">
  <img src="img/crack-egg-7.gif">
</div>

</body>
