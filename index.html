<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mixit game</title>
  <link href="https://fonts.googleapis.com/css?family=Molle:400i|Trykker&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer type="module" src="js/app.js"></script>
</head>
<body>

<header class="header">
  <h1>Mixit game</h1>
</header>

<main id="game-container" class="main">
  <div class="game-info">
    <div class="score-wrapper">
      <h2>Score: <span class="score">0</span></h2>
    </div>
    <div class="lives-wrapper">
      <h2>Lives:</h2>
    </div>
  </div>

  <div class="belt first"></div>
  <div class="belt second"></div>
  <div class="belt third"></div>
  <div class="belt fourth"></div>

  <div class="player position-0">
    <div class="player-body"></div>
    <div class="player-hand left"></div>
    <div class="player-hand right"></div>
  </div>
</main>

<footer class="footer">
  <h2>Highest score: <span class="highest-score"></span></h2>
</footer>

<div id="message-banner" class="banner active">
  <section class="banner-content">
    <h1>Start game</h1>
    <div class="buttons">
      <button id="start-btn" class="btn">Start</button>
      <button id="stop-btn" class="btn">Stop</button>
      <button id="controls-btn" class="btn">Controls</button>
    </div>
  </section>
</div>

<div id="controls-banner" class="banner">
  <header class="banner-header">
    <h1>Controls</h1>
  </header>
  <main class="main">
    <div class="buttons">
      <button id="save-setting-btn" class="btn">Save</button>
      <button id="change-setting-btn" class="btn active">Change</button>
      <button id="go-back-btn" class="btn">Go back</button>
    </div>

    <h2 class="set-key position-1">
      <span>Key:</span>
      <strong class="key">q</strong>
      <input class="key-input" name="position-1" type="text" placeholder="q" maxlength="1">
    </h2>
    <h2 class="set-key position-2">
      <span>Key:</span>
      <strong class="key">a</strong>
      <input class="key-input" name="position-2" type="text" placeholder="a" maxlength="1">
    </h2>
    <h2 class="set-key position-3">
      <span>Key:</span>
      <strong class="key">d</strong>
      <input class="key-input" name="position-3" type="text" placeholder="d" maxlength="1">
    </h2>
    <h2 class="set-key position-4">
      <span>Key:</span>
      <strong class="key">e</strong>
      <input class="key-input" name="position-4" type="text" placeholder="e" maxlength="1">
    </h2>

    <div class="belt first"></div>
    <div class="belt second"></div>
    <div class="belt third"></div>
    <div class="belt fourth"></div>

    <div class="player position-1">
      <div class="player-body"></div>
      <div class="player-hand left"></div>
      <div class="player-hand right"></div>
    </div>

    <div class="player position-2">
      <div class="player-body"></div>
      <div class="player-hand left"></div>
      <div class="player-hand right"></div>
    </div>

    <div class="player position-3">
      <div class="player-body"></div>
      <div class="player-hand left"></div>
      <div class="player-hand right"></div>
    </div>

    <div class="player position-4">
      <div class="player-body"></div>
      <div class="player-hand left"></div>
      <div class="player-hand right"></div>
    </div>
  </main>
</div>

<div id="preload-images">
  <img src="img/vajicko-1.png">
  <img src="img/vajicko-2.png">
  <img src="img/vajicko-3.png">
  <img src="img/vajicko-4.png">
  <img src="img/vajicko-5.png">
  <img src="img/vajicko-6.png">
  <img src="img/vajicko-7.png">
</div>

</body>
</html>
