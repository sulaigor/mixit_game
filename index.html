<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mixit game</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script defer type="module" src="js/app.js"></script>
</head>

<body>
<button class="moving-btn position-1">
  <span class="arrow"></span>
</button>
<button class="moving-btn position-2">
  <span class="arrow"></span>
</button>
<button class="moving-btn position-3">
  <span class="arrow"></span>
</button>
<button class="moving-btn position-4">
  <span class="arrow"></span>
</button>

<header class="header">
  <h1 class="main-headline">
    <div class="firts-word">
      <span class="orange">Mixit</span>&nbsp;
    </div>
    <div class="second-word">
      <span class="purple">H</span>
      <span class="blue">r</span>
      <span class="orange">a</span>
    </div>
  </h1>
</header>

<main id="game-container" class="main">
  <div class="game-info">
    <div class="score-wrapper">
      <h2>Score: <span class="score">0</span></h2>
    </div>
    <div class="lives-wrapper">
      <h2>Lives:</h2>
    </div>
  </div>

  <div class="belt belt-1"></div>
  <div class="belt belt-2"></div>
  <div class="belt belt-3"></div>
  <div class="belt belt-4"></div>

  <div class="crack-egg position-1">
    <img src="" alt="Crack position 1">
  </div>
  <div class="crack-egg position-2">
    <img src="" alt="Crack position 2">
  </div>
  <div class="crack-egg position-3">
    <img src="" alt="Crack position 3">
  </div>
  <div class="crack-egg position-4">
    <img src="" alt="Crack position 4">
  </div>

  <div class="player position-0">
    <div class="player-body"></div>
    <div class="player-hand left"></div>
    <div class="player-hand right"></div>
  </div>

  <h2 class="high-score">High score: <span id="high-score"></span></h2>
</main>

<footer class="footer">
</footer>

<div id="message-banner" class="banner active">
  <section class="banner-content">
    <div class="container">
    <h1 class="main-headline">
      <div class="firts-word">
        <span class="orange">Mixit</span>&nbsp;
      </div>
      <div class="second-word">
        <span class="purple">H</span>
        <span class="blue">r</span>
        <span class="orange">a</span>
      </div>
    </h1>
    <h1 class="main-headline game-over">
      <div class="firts-word">
        <span class="orange">Konec</span>&nbsp;
      </div>
      <div class="second-word">
        <span class="purple">H</span>
        <span class="blue">r</span>
        <span class="orange">y</span>
      </div>
    </h1>
    </div>
    <div class="buttons">
      <button id="start-btn" class="btn">
        <span class="init-game">Start</span>
        <span class="new-game">New game</span>
      </button>
      <button id="stop-btn" class="btn">Stop</button>
      <button id="controls-btn" class="btn">Controls</button>
    </div>
    <div class="score-wrapper">
      <h2><%= t(".your_score") %>: <span class="score">0</span></h2>
      <p id="discount-message">
        <span class="enough"><%= t('.enough') %></span>
        <span class="not-enough"><%= t('.not_enough') %></span>
      </p>
    </div>
    <div class="flags">
      <a target="_blank" id="mixit-page-link" href="/">
        Jít na <span>Mixit.cz</span>
      </a>
      <a target="_blank" id="easter-page-link" href="/velikonoce">
        Jít na <span>Velikonoční Mixit</span>
      </a>
    </div>
  </section>
</div>

<div id="controls-banner" class="banner">
  <header class="banner-header">
    <h1 class="main-headline">
      <div class="firts-word">
        <span class="orange">Ovládání</span>&nbsp;
      </div>
      <div class="second-word">
        <span class="purple">H</span>
        <span class="blue">r</span>
        <span class="orange">y</span>
      </div>
    </h1>
  </header>
  <main class="main">
    <div class="buttons">
      <button id="save-setting-btn" class="btn">Save</button>
      <button id="change-setting-btn" class="btn active">Change</button>
      <button id="go-back-btn" class="btn">Go back</button>
    </div>

    <h2 class="key-setter position-1">
      <span>Key:</span>
      <strong class="key"></strong>
      <input class="key-input" name="position_1" type="text" placeholder="" maxlength="1">
    </h2>
    <h2 class="key-setter position-2">
      <span>Key:</span>
      <strong class="key"></strong>
      <input class="key-input" name="position_2" type="text" placeholder="" maxlength="1">
    </h2>
    <h2 class="key-setter position-3">
      <span>Key:</span>
      <strong class="key"></strong>
      <input class="key-input" name="position_3" type="text" placeholder="" maxlength="1">
    </h2>
    <h2 class="key-setter position-4">
      <span>Key:</span>
      <strong class="key"></strong>
      <input class="key-input" name="position_4" type="text" placeholder="" maxlength="1">
    </h2>

    <div class="belt belt-1"></div>
    <div class="belt belt-2"></div>
    <div class="belt belt-3"></div>
    <div class="belt belt-4"></div>

    <div class="player position-1">
      <div class="player-body"></div>
      <div class="player-hand left"></div>
      <div class="player-hand right"></div>
    </div>

    <div class="player position-2">
      <div class="player-body"></div>
      <div class="player-hand left"></div>
      <div class="player-hand right"></div>
    </div>

    <div class="player position-3">
      <div class="player-body"></div>
      <div class="player-hand left"></div>
      <div class="player-hand right"></div>
    </div>

    <div class="player position-4">
      <div class="player-body"></div>
      <div class="player-hand left"></div>
      <div class="player-hand right"></div>
    </div>
  </main>
</div>

<div id="preload-images">
  <!--Egg images-->
  <div id="egg-images">
    <img src="img/egg-1.png">
    <img src="img/egg-2.png">
    <img src="img/egg-3.png">
    <img src="img/egg-4.png">
    <img src="img/egg-5.png">
    <img src="img/egg-6.png">
    <img src="img/egg-7.png">
  </div>
  <!--Crack egg animation-->
  <div id="crack-egg-images">
    <img class="egg-1" src="img/crack-egg-1.gif">
    <img class="egg-2" src="img/crack-egg-2.gif">
    <img class="egg-3" src="img/crack-egg-3.gif">
    <img class="egg-4" src="img/crack-egg-4.gif">
    <img class="egg-5" src="img/crack-egg-5.gif">
    <img class="egg-6" src="img/crack-egg-6.gif">
    <img class="egg-7" src="img/crack-egg-7.gif">
  </div>
</div>

</body>
</html>
